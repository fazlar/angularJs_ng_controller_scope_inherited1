<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module("ma", []);
            app.controller("emp", ["$scope", function ($scope) {
            $scope.Name = "Rabbi";
            $scope.Name1 = "Hamim";
            $scope.Name2 = "Real";
            }]);
            app.controller("customer", ["$scope", function ($scope) {
            $scope.sal = 60990;
            $scope.detp = "sale"
             $scope.City = "cumilla";
             $scope.getTax = function() {
                return $scope.sal * 10/100;
                };
                $scope.getNetsal = function() {
                return $scope.sal - $scope.getTax();
                };
            }]);
            app.controller("customer1", ["$scope", function ($scope) {
                $scope.sal = 67990;
                $scope.detp = "Finance";
                $scope.City = "cumilla";
                $scope.getTax = function() {
                return $scope.sal * 10/100;
                };
                $scope.getNetsal = function() {
                return $scope.sal - $scope.getTax();
                };
                }]);
                app.controller("customer2", ["$scope", function ($scope) {
                $scope.sal = 67990;
                $scope.detp = "Finance"
                 $scope.City = "cumilla";
                 $scope.getTax = function() {
                   return $scope.sal * 10/100;;
                };
                $scope.getNetsal = function() {
                return $scope.sal - $scope.getTax();
                };
                }]);
                
        </script>
    </head>
    <body ng-app="ma">
        
        <div class="container" >
            <div class="row">
                <div class="col-md-12" ng-controller="emp">
                    <div class="alert alert-info mt-5">
                        Employee table</div>
                    <div class="alert alert-success" style="display:none;" >
                        <span class="glyphicon glyphicon-ok"></span> Drag table row and cange Order</div>
                    <table class="table" >
                        <thead>
                            <tr>
                                <th>
                                    name
                                </th>
                                <th>
                                    Department
                                </th>
                                <th>
                                    Salary
                                </th>
                                <th>
                                   Addres
                                </th>
                                <th>
                                   Govt.Tax
                                </th>
                                 <th>
                                   NetSalary
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="active" ng-controller="customer">
                                <td>
                                    {{Name}}
                                </td>
                                <td>
                                    {{detp}}
                                </td>
                                <td>
                                    {{sal}}
                                </td>
                                <td>
                                   {{City}}
                                </td>
                                <td >
                                      {{getTax()}}
                                </td>
                                 <td >
                                      {{getNetsal()}}
                                </td>
                            </tr>
                            <tr ng-controller="customer1">
                                <td>
                                     {{Name1}}
                                </td>
                                <td>
                                   {{detp}}
                                </td>
                                <td>
                                    {{sal}}
                                </td>
                                 <td>
                                     {{City}}
                                </td>
                                <td>
                                     {{getTax()}}
                                </td>
                                <td >
                                      {{getNetsal()}}
                                </td>
                            </tr>

                            <tr ng-controller="customer2">
                                <td>
                                    {{Name2}}
                                </td>
                                <td>
                                   {{detp}}
                                </td>
                                <td>
                                    {{sal}}
                                </td>
                                <td>
                                    {{City}}
                                </td>
                                <td>
                                    {{getTax()}}
                                </td>
                                <td >
                                      {{getNetsal()}}
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    </body>
</html>
